<html xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/html"
	lang="en">
	<head>
	
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Tech4CH project</title>

<!-- WEB FONTS -->
<link
	href='http://fonts.googleapis.com/css?family=Roboto:100,300,100italic,400,300italic'
	rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300'
	rel='stylesheet' type='text/css'>

<!-- BOOTSTRAP -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<!-- FONT AWESOME -->
<link rel="stylesheet" href="css/font-awesome.min.css">
<!-- CUSTOM STYLING -->
<link href="css/styles.css" rel="stylesheet">
<!-- PRELOADER -->
<link href="css/loader.css" rel="stylesheet">

</head>


<body>
	<!-- PRELOADER -->
		<div id="loader-wrapper">
			<div id="loader"><div class="sk-spinner sk-spinner-cube-grid"><div class="sk-cube"></div><div class="sk-cube"></div><div class="sk-cube"></div><div class="sk-cube"></div><div class="sk-cube"></div><div class="sk-cube"></div><div class="sk-cube"></div><div class="sk-cube"></div><div class="sk-cube"></div></div></div>
		</div>	


	<!-- HEADER -->
		<section id="header">
			<div class="container">
				<div class="row text-center">
					<div class="col-md-8">
						
						<center><h1 class="white-text">Visitors List</h1></center>
						<center><h5 class="white-text">Choose one visitor for see stats</h5></center>
						
					</div>
						<div id="countdown" class="white-text"></div>
					</div>
				</div>
			</div>
			<div class="animation">
			<a class="arrow-down-animation" data-scroll href="#about"><i class="fa fa-angle-down"></i></a>
			</div>
		</section>
	<!-- HEADER ENDS -->

	<!-- ABOUT -->
	<section id="about">
			
				<center><h1 class="black-text">Visitor's List</h1></center>
				<table style="width:100%">
				<ul>
					<th>
					<li th:each="visitor:${visitors}"><font face="Times New Roman"
						size="4" color="black"><a th:text="${visitor.id}"
							th:href="@{'/visitorsList' + '/' + 'visitor'+${visitor.id}}">Visitors</a></font>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</li>
</th>


				</ul>
</table>
	</section>
	<!-- ABOUT ENDS -->




	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.min.js"></script>
	<!-- SMOOTH SCROLL -->
	<script src="js/smooth-scroll.min.js"></script>
	<!-- PARALLAX IMG -->
	<script src="js/jquery.parallax-1.1.3.js"></script>
	<!-- SCROLL REVEAL -->
	<script src="js/scrollReveal.min.js"></script>
	<!-- FUNCTIONS -->
	<script src="js/functions.js"></script>

</body>
</html>
